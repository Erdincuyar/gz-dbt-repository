version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: >
      Raw data extracted from Greenweez sources, including sales, product, and shipping details.

    tables:
      - name: sales
        identifier: raw_gz_sales
        description: >
          Contains sales transaction data for Greenweez. Each row represents
          one product sold within a specific order.

        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        freshness:
          warn_after: {count: 90, period: day}
        columns:
          - name: date_date
            description: Date of purchase
          - name: orders_id
            description: Unique identifier for each order
          - name: pdt_id
            description: Product identifier in the raw sales table
          - name: revenue
            description: Total revenue generated by the sale
          - name: quantity
            description: Number of units sold

        # ✅ sales birincil anahtar testi (iki sütunun birleşimi)
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
          - not_null:
              column_name: orders_id
          - not_null:
              column_name: pdt_id

      - name: product
        identifier: raw_gz_product
        description: >
          Contains product information including ID and purchase price.

        columns:
          - name: product_id
            description: Unique identifier for each product
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: Purchase cost of the product, converted to FLOAT64 for analysis

      - name: ship
        identifier: raw_gz_ship
        description: >
          Contains shipping cost and logistics data for each order.

        columns:
          - name: orders_id
            description: Unique identifier for each shipped order
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: Fee charged to the customer for shipping
          - name: log_cost
            description: Logistic cost associated with the shipment
          - name: ship_cost
            description: Actual cost of shipping the order, converted to FLOAT64
